<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe game to play with your friends in the same device. Endless fun!" />
    <meta name="keywords" content="tictactoe, games, classic, multiplayer, local, responsive" />
    <link rel="shortcut icon" type="image/jpg" href="./media/favicon.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/lang.css">
    <link rel="manifest" href="/manifest.json">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <!-- TODO: translate titles -->
    <div class="helpButton icon" title="Show help"><img src="media/help.svg" alt="Help icon" /></div>
    <div class="langButton icon" title="Language"><img src="media/lang.svg" alt="Language icon" /></div>
    <!-- TODO: improve class names -->
    <section id="help" class="overlay hidden">
        <div class="help modal">
            <h1 class="translate" data-i18n="competitive_title">Competitive Mode</h1>
            <p class="translate" data-i18n="competitive_description">
                In this version of Tic-Tac-Toe each player has 3 "pieces".<br /><br />
                When both players have their pieces placed,
                they have to move them from one position to another until a winner appears.</p>
            <div class="helpForm">
                <input type="checkbox" id="hideCompetitiveCheck" class="checkBox" />
                <label for="hideCompetitiveCheck" class="translate" data-i18n="help_check">Don't show on startup</label>
            </div>
            <button class="button dismissHelp translate" data-i18n="common_ok">Dismiss</button>
        </div>
    </section>

    <section id="langSelector" class="overlay hidden">
        <div class="help modal">
            <h1 class="translate" data-i18n="competitive_title">Language</h1>
            <div class="options">
                <button class="button langOption translate" data-lang="es">Espa√±ol</button>
                <button class="button langOption translate" data-lang="gl">Galego</button>
                <button class="button langOption translate" data-lang="en">English</button>

            </div>
        </div>
    </section>
    <div class="player__info"><span class="translate" data-i18n="player">Player</span>
        <div class=" player__container player"></div>
    </div>
    <main class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </main>
    <button class="button rematch translate" data-i18n="restart">Restart</button></div>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/help.js"></script>
    <script type="module" src="js/lang.js"></script>
</body>

</html>
