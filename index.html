<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe game to play with your friends in the same device. Endless fun!" />
    <meta name="keywords" content="tictactoe, games, classic, multiplayer, local, responsive" />
    <link rel="shortcut icon" type="image/jpg" href="./media/favicon.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="manifest" href="/manifest.json">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="helpButton" title="Show help"><img src="media/help.svg" alt="Help icon" /></div>
    <section id="help" class="overlay hidden">
        <div class="help">
            <h1>Competitive Mode</h1>
            <p>
                In this version of Tic-Tac-Toe each player has 3 "pieces".<br /><br />
                When both players have their pieces placed,
                they have to move them from one position to another until a winner appears.</p>
            <div class="helpForm">
                <input type="checkbox" id="hideCompetitiveCheck" class="checkBox" />
                <label for="hideCompetitiveCheck">Don't show on startup</label>
            </div>
            <button class="button dismissHelp">Dismiss</button>
        </div>
    </section>
    <div class="player__info"><span>Player</span>
        <div class=" player__container player"></div>
    </div>
    <main class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </main>
    <button class="button rematch">Restart</button></div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/help.js"></script>
</body>

</html>
